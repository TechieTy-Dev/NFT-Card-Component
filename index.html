<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
  <div class="card">
    <div class="card-top">
    <img src="./images/image-equilibrium.jpg" alt="NFT Item" class="NFT-item">
    <div class="view-container">
    <img src="./images/icon-view.svg" alt="View NFT" class="NFT-view">
  </div>
  </div>

  <h2 class="NFT-title margin-top bold-font white-text letter-spacing">Equilibrium #3429</h2>

  <p class="NFT-description margin-top thin-font light-text letter-spacing">Our Equilibrium collection promotes balance and calm.</pc>
    <div class="flex margin-top spacing">
      <div class="flex">
        <img src="./images/icon-ethereum.svg" alt="ethereum icon">
  <p class="NFT-price reg-font letter-spacing">0.041 ETH</p>
</div>
<div class="flex">
  <img src="./images/icon-clock.svg" alt="clock">
  <p class="NFT-timer reg-font light-text letter-spacing">3 days left</p>
</div>
</div>
  <hr class="margin-top" />
  <div class="flex margin-top reg-font">
    <img class="avatar" src="./images/image-avatar.png" alt="Author Avatar">
  <p class="creator thin-font light-text letter-spacing">Creation of <span class="NFT-author white-text">Jules Wyvern</span></pc>
  </div>
</div>
</div>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="light-text">Frontend Mentor</a>. 
    Coded by <a href="#" class="light-text">Tyler Smith</a>.
  </div> 

</body>
</html>
